<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    function f() {
        try{
            console.log(0);
            throw 'zero';
        }

        catch(e){
           console.log(1);
           return true; //this return statement will be suspended until finally block has completed

           console.log(2);// not reachable
        }

        finally{
            console.log(3);

            return false; //overwrites the previous return

            console.log(4); // not reavhable
        }

        console.log(5);
    }
    f();
    
    </script>
</body>
</html>
