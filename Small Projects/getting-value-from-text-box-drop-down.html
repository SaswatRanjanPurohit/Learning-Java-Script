<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
 

        <h2>calculation Form</h2>
        <div class="col-md-5 offset-md-2"
        <form name="calcForm">
          <div class="form-group">
            <label for="sel1">Choose Room:</label>
            <select name="roomSelect" class="form-control" id="sel1">
              <option value="1000">Sigle Room</option>
              <option value="1200">Double Room</option>
              <option value="1800">Executive Room</option>
            </select>
            <br />
            <label for="numDay">Number Of Days:</label>
            <input name="numDay" type="text" class="form-control" id="numDay">
            <br />
            <label for="isCost">Cost is:</label>
            <input name="isCost" type="text" class="form-control" id="isCost" readonly>
            <br />
            <p id ="show"></p>
            <button type="button" class="btn btn-primary" onclick="calcCost();">Calculate</button>
          </div>
        </form>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script><div class="container">
      <script>
        
        function calcCost(){
          var room = parseInt(document.getElementById("sel1").value);
          var price =parseInt( document.getElementById("numDay").value);
          var cost= room * price;
          document.getElementById("isCost").value =cost;
          document.getElementById("show").innerHTML =cost;
        }

      </script>
</body>
</html>
