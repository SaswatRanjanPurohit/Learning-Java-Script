<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

    function getWeather(city_id){
        console.log("fetching data");
        fetch(`https://cors-anywhere.herokuapp.com/https://www.metaweather.com/api/location/${city_id}/`)
        .then(result =>{
            console.log(result);
            return result.json();
        })
        .then( data => {
            // console.log(data);
            const today = data.consolidated_weather[0];
            console.log(`The temperature in ${data.title} is in between ${today.min_temp} - ${today.max_temp}`);
        })
        .catch(error =>{ console.log(error)});
    }
    getWeather(2295420);
  
    </script>
</body>
</html>
