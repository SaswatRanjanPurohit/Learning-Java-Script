        function outside(x){
            function inside(y){
                return x+y;
            }
            return inside;
        }

        fn_inside = outside(4); 
        
        console.log(fn_inside);   //Æ’ inside(y){
                                            //return x+y;
                                            // }

        result =fn_inside(7);
        console.log(result); //11    because  7 will be pass to function inside as y.It is preserving the value of x

        result1=outside(2)(6);
        console.log(result1); //8 

    </script>
